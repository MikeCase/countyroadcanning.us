{% from "macros.html" import cart_count with context%}

<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>County Road Canning</title>
    
  </head>
  <body style="background: #DDDEE0;">
    <nav class="relative flex flex-wrap items-center justify-between shadow p-4 bg-white">
      <div class="w-auto lg:order-2 lg:w-1/5 lg:text-center">
          <a class="font-bold site-link-std font-heading harfont text-2xl" href="{{ url_for('home') }}">
              County Road Canning
          </a>
      </div>
      <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 text-indigo-500 border border-indigo-500 rounded navbar-burger">
              <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <title>
                      Menu
                  </title>
                  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z">
                  </path>
              </svg>
          </button>
      </div>
      <div class="hidden w-full navbar-menu lg:order-1 lg:block lg:w-2/5">
          <a class="block mt-4 mr-10 lg:inline-block lg:mt-0 site-link-std" href="{{ url_for('home') }}">
              Home
          </a>
          <a class="block mt-4 mr-10 lg:inline-block lg:mt-0 site-link-std" href="{{ url_for('about_us') }}">
              About Us
          </a>
          <a class="block mt-4 lg:inline-block lg:mt-0 site-link-std" href="{{ url_for('product_bp.products') }}">
              Our Jellies
          </a>
      </div>
      <div class="hidden w-full navbar-menu lg:order-3 lg:block lg:w-2/5 lg:text-right">
          <a class="block mt-4 mr-10 lg:inline-block lg:mt-0 site-link-std" href="{{ url_for('cart_bp.list') }}">
              Cart
          </a>
      </div>
    </nav>
    
    <!-- Remove when ready to go live. -->
    <div class="container m-auto mt-5 p-6 bg-slate-900 border-white rounded-lg">
      <p class="text-lg text-center text-gray-500">Under Construction. Some features may not work correctly.</p>
    </div>
    <!-- Remove when ready to go live. -->
    <div id="mainBlock" class="container mx-auto py-16">
    {% block content %}{% endblock %}
    </div>
    <script>
      // Grab HTML Elements
      const btn = document.querySelector("button.navbar-burger");
      const menu = document.querySelector(".navbar-menu");
      // Add Event Listeners
      btn.addEventListener("click", () => {
	      menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
