{% from "macros.html" import cart_count with context%}

<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>County Road Canning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <style>
      @font-face {
        font-family: 'Harrington';
        src: url("{{ url_for('static', filename='assets/Harrington-Font/harrington.ttf')}}");
      }
      .harfont {
        font-family: 'Harrington', Arial, Helvetica;
      }
    </style>
  </head>
  <body style="background: #DDDEE0;">
    <nav class="navbar navbar-expand-lg rounded shadow" style="background-color: #B6B6B8;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNav">
          <div class="d-lg-flex col-lg-3 justify-content-lg-start ">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about_us') }}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('product_bp.products') }}">Products</a>
              </li>
            </ul>
          </div>
          <div class="d-lg-flex col-lg-3 justify-content-lg-center ">
            <a class="navbar-brand harfont" href="{{ url_for('home') }}">County Road Canning</a>
          </div>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end ">
              {{ cart_count() }}
          </div>
        </div>
      </div>
    </nav>
    <div id="mainBlock" class="container mx-auto py-5">
    {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
