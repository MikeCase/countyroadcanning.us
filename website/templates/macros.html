{% macro cart_count(total_count) %}
    <a href="{{ url_for('cart_bp.list')}}"><i class="bi bi-cart-fill" style="font-size: 24px;"></i>{% if total_count and total_count > 0%}<span class="badge rounded-pill text-bg-danger" style="font-size: 12px;">{{ total_count }}</span>{% endif %}</a>
{% endmacro %}
